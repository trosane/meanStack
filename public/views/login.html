<div class="jumbotron text-center">
    <h1>Login!!</h1>
    <p>{{ tagline }}</p>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 centered">
                <!--<form action="/user/login" method="POST" name="loginForm">-->
                <form ng-submit="login()">
                    <fieldset class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="dubs@uw.edu" ng-model="infoLogin.email">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="infoLogin.password">
                    </fieldset>
                    <button type="submit" class="btn btn-success" id="loginButton">Login</button>
                </form>
                {{ infoLogin }}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 centered">
                <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook">Log in with Facebook</a>
            </div>
        </div>
    </div>
        
</div>
