<div class="jumbotron text-center">
    <h1>Login!!</h1>
    <p>{{ tagline }}</p>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-8 centered">
                <form action="/user/login" method="POST" name="loginForm">
                    <fieldset class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="dubs@uw.edu" required>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </fieldset>
                    <button type="submit" class="btn btn-success" id="loginButton" ng-disabled="loginForm.$invalid">Login</button>
                </form>
            </div>
            <div class="col-sm-4 centered">
                <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook">Log in with Facebook</a>
            </div>
        </div>
    </div>
                    
</div>
