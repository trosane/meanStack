<div class="jumbotron text-center">
    <h1>Register!!</h1>
    <p>{{ tagline }}</p>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form action="/newUser" method="POST" name="registerForm">
                    <fieldset class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="dubs@uw.edu" required>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password-confirmation">Confirm Password:</label>
                        <input type="password" class="form-control" id="password-confirmation" name="passwordConfirmation" required>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="display-name">Display Name:</label>
                        <input type="text" class="form-control" id="display-name" name="displayName" placeholder="dawgpack123" required>
                    </fieldset>
                    <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-success" id="registerButton">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
